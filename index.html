<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@700&family=Inter:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/_reset.css">
    <link rel="stylesheet" href="./styles/style.css">
    <title>e-Ticket</title>
</head>

<body>
    <header>
        <img class="logo" src="./assets/PNG/passagem-de-aviao.png" alt="Logo">
    </header>
    <main class="container">

        <div class="grafismo"></div>
        <h1>Adquira aqui a sua sonhada viagem para a <span>Inglaterra</span></h1>
        <form action="">
            <label class="input-group">
                Escolha o tipo
                <select name="tipo-ingresso" id="tipo-ingresso">
                    <option value="inferior">Classe Econômica</option>
                    <option value="superior">Classe Executiva</option>
                    <option value="pista">Primeira Classe</option>
                </select>
            </label>
            <label class="input-group">Qntd.
                <input type="number" id="qtd" placeholder="00" min="1" max="10">
            </label>
            <button onclick="comprar()" type="button">Comprar</button>
        </form>
        <img class="hachuras" src="./assets/SVG/Hachuras.svg" alt="">
        <section>
            <h2>Quantidade disponível</h2>

            <ul class="lista">
                <li>Econômica<span id="qtd-pista">200</span></li>
                <li>Executiva<span id="qtd-superior">100</span></li>
                <li>Primeira Classe<span id="qtd-inferior">50</span></li>
                
            </ul>
            <img src="./assets/INGLATERRAHAHAHAHA.png" alt="">
        </section>
    </main>

    <script src="js/app.js"></script>
</body>

</html>
